<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <link rel="stylesheet" href="rps.css" />
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playgame('Rock');">
      <img class="moves" src="image/rock-emoji.png" />
    </button>
    <button class="move-button" onclick="playgame('Paper');">
      <img class="moves" src="image/paper-emoji.png" />
    </button>
    <button class="move-button" onclick="playgame('Scissors');">
      <img class="moves" src="image/scissors-emoji.png" />
    </button>
    <p class="js-score result"></p>
    <p class="js-moves"></p>
    <p class="js-result"></p>
    <button
      class="reset"
      onclick="
      score.wins=0; 
      score.looses=0; 
      score.ties=0;
      localStorage.removeItem('score'); 
      updateScoreElement();
      "
    >
      Reset Score
    </button>

    <script src="rps.js"></script>
  </body>
</html>
