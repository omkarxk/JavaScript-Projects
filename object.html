<body>
    <p>Rock paper scissors</p>
    <button onclick="
            computerChoice = pickComputerMove();
            result ='';
            if( computerChoice === 'rock'){
                result = 'tie';
            } else if(computerChoice === 'paper'){
                result = 'lose';
            } else if(computerChoice === 'scissors'){

            }
            alert(`you picked rock and computer picked ${computerChoice} . ${result}`);
        ">Rock</button>
    <button onclick="
            computerChoice = pickComputerMove();
            result ='';
            if( computerChoice === 'rock'){
                result = 'win';
            } else if(computerChoice === 'paper'){
                result = 'tie';
            } else if(computerChoice === 'scissors'){
                result = 'lose';
            }
            alert(`you picked paper and computer picked ${computerChoice} . ${result}`);
    ">Paper</button>
    <button onclick="
            computerChoice = pickComputerMove()
            result ='';
            if( computerChoice === 'rock'){
                result = 'lose';
            } else if(computerChoice === 'paper'){
                result = 'win';
            } else if(computerChoice === 'scissors'){
                result = 'tie';
            }
            alert(`you picked scissors and computer picked ${computerChoice} . ${result}`);
    ">Scissors</button>
</body>
<script>
    function pickComputerMove() {
        randomNumber = Math.random();
        let computerChoice = '';
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerChoice = 'rock';
        } else if (
            randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerChoice = 'paper';
        } else if (
            randomNumber >= 2 / 3 && randomNumber < 1) {
            computerChoice = 'scissors';
        }
        return computerChoice;
    }

</script>
